<div class="center">
    <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
        <button class="my-button" color="primary" mat-fab [disabled]="isloading" >
          <div fxLayout="row" fxLayoutAlign="center center">
            <mat-progress-spinner *ngIf="isloading" class="example-margin" [mode]="mode" [color]="color"
              [diameter]="18">
            </mat-progress-spinner>
            <mat-icon *ngIf="!isloading" class="reload">refresh</mat-icon>
          </div>

        </button>
        <div class="load" fxFlex="25%">
          <span *ngIf="isloading" class="load"><b>Loading...</b></span>
          <span *ngIf="!isloading"><b>Reload</b></span>
        </div>
      </div>
  <h1 mat-dialog-title>Are you sure?</h1>
  <mat-dialog-content> Item
    <strong>{{data.name}}</strong> will be deleted
  </mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onConfirmClick()">Confirm</button>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</mat-dialog-actions>
</div>
