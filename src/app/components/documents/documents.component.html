<div class="container" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" style="width:100%">
  <div fxFlex="50%" fxLayoutGap="10px">
    <div class="headtitle">
      <p>Refer Patient</p>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px" style="width:100%">

    <button mat-raised-button color="accent" (click)="onConfirmClick()">Save</button>
    <button mat-raised-button color="accent" (click)="onCancelClick()">Cancel</button>
  </div>
</div>

<div class="container" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" style="width:100%">
  <div fxFlex="20%" fxLayout="row" fxLayoutGap="30px">

    <div class="example-container">
            <mat-form-field class="search">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" />
              </mat-form-field>
            </div>

     <div class="example-container">
      <mat-form-field>
        <mat-select placeholder="Attachment Type" name="agc" [(ngModel)]="selectedValue">
          <mat-option *ngFor="let agc of attachment" [value]="agc.value">{{agc.viewValue}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
   

    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Name" class="form-control" />
      </mat-form-field>
    </div>

    <div class="example-container">
      <mat-form-field class="example-full-width">
        <textarea rows="1" matInput placeholder="Remarks"></textarea>
      </mat-form-field>
    </div>

    <div fxLayoutAlign="start center" fxLayoutGap="20px" style="width:100%">
      <button (click)="file.click()" mat-mini-fab color="accent">
        <mat-icon>attach_file</mat-icon>
      </button>
      <input type="file" #file hidden>

    </div>
  </div>
  <div fxLayoutAlign="end center" fxLayoutGap="20px" style="width:100%">
    <button mat-raised-button color="accent">Add</button>
  </div>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<table mat-table [dataSource]="documentSource">
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <ng-container matColumnDef="documentType">
    <th mat-header-cell *matHeaderCellDef>
      DocumentType
    </th>
    <td mat-cell *matCellDef="let user">{{user.documentType}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{user.name}}</td>
  </ng-container>

  <ng-container matColumnDef="remarks">
    <th mat-header-cell *matHeaderCellDef>Remarks</th>
    <td mat-cell *matCellDef="let user">
      {{user.remarks}}
    </td>
  </ng-container>

  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef>
      View
    </th>
    <td mat-cell *matCellDef="let user">
      {{user.view}}
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>
      Delete
    </th>
    <td mat-cell *matCellDef="let user">
      {{user.delete}}
    </td>
  </ng-container>
</table>
